<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>login form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Setup Account</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control success">
              <label for ="username">Username:</label>
              <input type="text" placeholder="kelvinkirima014" id="username">
              <i class = "fas fa-check-circle"></i>
              <i class = "fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="form-control error">
                <label for ="email">Email:</label>
                <input type="email" placeholder="kelvinkirima2@gmail.com" id="email">
                <i class = "fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <div class="form-control">
                <label for = "password">Password:</label>
                <input type="password" placeholder="kelvin14" id="password">
                <i class = "fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label for="password2">Confirm password:</label>
                <input type="password" placeholder="kelvin14" id="password2">
                <i class = "fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <button>Submit</button>
        </form>

      
       
    </div>
    <script src="login.js"></script>
</body>
</html>
