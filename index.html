<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" 
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" 
    crossorigin="anonymous">
    <title>login form</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Setup Account</h2>
        </div>
        <div class="form" id="form">
            <div class="form-control">
              <label>Username</label>
              <input type="text" placeholder="kelvinkirima014" id="username">
              <i class = "fas fa-check-circle"></i>
              <i class = "fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" placeholder="kelvinkirima2@gmail.com" id="email">
                <i class = "fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>

              <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="kelvin14" id="password">
                <i class = "fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
              <div class="form-control">
                <label>Confirm password</label>
                <input type="password" placeholder="kelvin14" id="password2">
                <i class = "fas fa-check-circle"></i>
                <i class = "fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
        </div>
    </div>
</body>
</html>
